<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10 - Exercíco</title>

  <!-- JS -->
    <script>

        /*Serão pedidos dois números se forem iguais realize a soma desses números, 
        caso sejam diferentes realize a multiplicação entre os valores. */ 

        var numero1 = parseInt(prompt("Informe o porimeiro numero"))
        var numero2 = parseInt(prompt("Informe o segundo numero"))

        if(numero1 == numero2){
            document.write("A soma dos valores é "+(numero1+numero2))
        }else{
            document.write(" multiplicação dos valores é "+(numero1*numero2))
        } 
    </script>
</head>

</body>
</html>
